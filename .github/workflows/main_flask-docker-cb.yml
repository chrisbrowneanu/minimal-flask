# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flask-docker-cb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_125cdd8c05c3439982adb9d348a2b561 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_47e50942fb434631a36f0401259dc2ee }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_125cdd8c05c3439982adb9d348a2b561 }}/minimal-flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flask-docker-cb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d6556f45e8ec4866b5364b264cf3095f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_125cdd8c05c3439982adb9d348a2b561 }}/minimal-flask:${{ github.sha }}'